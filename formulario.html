<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulaios</title>
</head>
<body>
    <h1>Formularios</h1>
    <br>
<form> <!--Tag para declarar um formulario-->
    <label for="meu_amor">Qual o nome do meu amor ?</label> <br><!--Legenda de cima-->
    <input id="meu_amor" type="text" placeholder="Digite aqui o nome"> <!--Declarando a caixa de entrada e a marca d`agua-->

    <br><br>
    <label for="minha_linda">Ela è muito linda mesmo ?</label> <br><!--legenda-->
    <input id="minha_linda" type="text" placeholder="Extraordinaria"><!--declaração-->

    <br><br>
    <label for="senha">Qual a senha do meu coração </label><br>
    <input id="senha" type="password" placeholder="Digite sua senha">
    <br><br>
    <label for="emal">Digite seu email</label><br>
    <input type="email" id="emal" placeholder="Digite o seu email">


</form>

</body>
</html>
